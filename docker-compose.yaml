version: '3.9'

services:
  postgres:
    image: postgres:latest
    container_name: vendingmachineapi
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: db_api
    ports:
      - "5434:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
volumes:
  pg_data: